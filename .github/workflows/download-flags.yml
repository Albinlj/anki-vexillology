name: Download Flag Images

on:
  # Allow manual trigger
  workflow_dispatch:
  # Run on a schedule (monthly on the 1st at 00:00 UTC)
  schedule:
    - cron: '0 0 1 * *'
  # Run on push to main branch (optional, can be removed if not desired)
  push:
    branches:
      - main

jobs:
  download-flags:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download flag images
        run: |
          python download_flags.py
      
      - name: Upload flag images as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flag-images
          path: flags/
          retention-days: 90
          if-no-files-found: error
      
      - name: Display summary
        run: |
          echo "## Download Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Total flag images downloaded: $(ls -1 flags/ | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ls -lh flags/ | head -20 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
